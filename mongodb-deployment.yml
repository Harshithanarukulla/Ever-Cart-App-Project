apiVersion: apps/v1
kind: Deployment
metadata: 
  name: mongodb
spec:
  replicas: 1
  selector:
    matchlabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec: 
      containers: 
      - name: mongodb
        image: mongodb/mongodb-community-server:8.2-ubi8
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongodb-storage
          mountPath: /data/db
      volumes:
      - name: mongodb-storage
        emptyDir: {}

---

apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
spec: 
  selector:
    app: mongodb
  ports:
  - port: 27017
    targetport: 27017
  type: ClusterIP
    


